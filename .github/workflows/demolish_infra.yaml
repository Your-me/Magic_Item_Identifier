name: Manual Infrastructure Destruction

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string

env:
  AWS_REGION: eu-west-2
  TERRAFORM_VERSION: 1.5.0
  PYTHON_VERSION: 3.9
  WORKING_DIR: ./Infra-Serverless  # Define working directory as environment variable

jobs:
  destroy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_destroy == 'DESTROY'

    steps:
      - name: Confirm Destruction
        run: |
          echo "âš ï¸ DESTRUCTION CONFIRMED âš ï¸"
          echo "Initiated by: ${{ github.actor }}"
          echo "Time: $(date)"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Working Directory
        run: |
          if [ ! -d "${{ env.WORKING_DIR }}" ]; then
            echo "âŒ Working directory not found: ${{ env.WORKING_DIR }}"
            exit 1
          fi
          echo "âœ… Working directory verified: ${{ env.WORKING_DIR }}"
          cd ${{ env.WORKING_DIR }}
          pwd
          ls -la

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan Destroy
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -destroy -out=destroy.tfplan

      - name: Terraform Destroy
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply "destroy.tfplan"

      - name: Verify Destruction
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Verifying resource destruction..."
          
          # Check Lambda function
          if aws lambda get-function --function-name magic-items-identifier-api 2>/dev/null; then
            echo "âŒ Error: Lambda function still exists"
            exit 1
          else
            echo "âœ… Lambda function destroyed successfully"
          fi
          
          # Check API Gateway
          if aws apigateway get-rest-apis --query "items[?name=='magic_items_identifier_api'].id" --output text 2>/dev/null; then
            echo "âŒ Error: API Gateway still exists"
            exit 1
          else
            echo "âœ… API Gateway destroyed successfully"
          fi
          
          echo "ğŸ‰ Infrastructure successfully destroyed"

      - name: Cleanup Terraform Files
        if: always()
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          rm -rf .terraform*
          rm -f terraform.tfstate*
          rm -f destroy.tfplan